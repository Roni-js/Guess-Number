<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="headding">
        <h1>Number Guessing Game</h1>
    </div>
    <div class="container">
        <p class="Instructions">Guess a number between 1 and 10 <br> You Have 10 attempt to Guess The Right Number
        </p>
        <h1>Guess The Number</h1>
        <input type="text" id="guessField" class="guessField">
        <div class="btns"><input type="submit" value="Submit Guess" class="guessSubmit btn">
            <input type="submit" class="resetBtn btn" value="New Game"></div>
        <div class="cache">
            <p>Previous Guess: <span class="Preguess"></span></p>
            <p>Guess Remaining: <span class="guesses">10</span></p>
            <p><span class="lowOrHi"></span></p>
           <button class="Social"><a href="https://github.com/Roni-js">My Github</a></button>
        </div></div>
</body>
<script src="script.js"></script>
</html>
